[global]
access.log = /proc/self/fd/2
error_log = /proc/self/fd/2

[www]
user = www-data
group = www-data
listen.owner=www-data
listen.group=www-data
listen = 9000

pm = dynamic

pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10

include=/opt/bitnami/php/etc/environment.conf
